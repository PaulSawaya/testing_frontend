<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
</head>
<body>
    
<h1>PRESS THE BUTTON</h1>
<button onclick="load_names()">Load User</button>
<p id="output"></p>

<script>
function load_names(){
    fetch("https://paulsawaya.github.io/testing_frontend/").then(response => response.json()).then(data => {
        console.log("i am here")
        out = document.getElementById("output")
        out.textContent = JSON.stringify(data,null)
    })
}


</script>


</body>
</html>
